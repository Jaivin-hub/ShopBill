<!doctype html>
<html lang="en">

    <meta charset="UTF-8" />

    <link rel="shortcut icon" href="/pwa-192x192.png" type="image/png">
    
    <title>Pocket POS</title>
    
    <script>
      // Checks for 'darkMode' in localStorage. Reads JSON boolean value.
      // Defaults to light mode (false) if not set.
      const saved = localStorage.getItem('darkMode');
      const isDarkMode = saved ? JSON.parse(saved) : false;
      const html = document.documentElement;

      if (isDarkMode) {
        html.classList.add('dark');
        html.style.colorScheme = 'dark';
      } else {
        html.classList.remove('dark');
        html.style.colorScheme = 'light';
      }
    </script>
    </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script src="https://cdn.jsdelivr.net/npm/@zxing/library@0.20.0/umd/index.min.js"></script>
  </body>
</html>
